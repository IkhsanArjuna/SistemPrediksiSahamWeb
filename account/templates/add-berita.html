<body class="bg-gray-50 dark:bg-slate-800 text-black dark:text-white font-sans">
    <div class="container mx-auto px-4 py-10">
        <div class="bg-white dark:bg-slate-900 shadow-md rounded-md p-6 max-w-3xl mx-auto">
            <h2 class="text-xl font-semibold mb-6">Tambah Berita</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="judul" class="block font-medium mb-1">Judul:</label>
                    <input type="text" id="judul" name="judul" autocomplete="off"
                           class="w-full border border-gray-300 rounded px-3 py-2 dark:bg-slate-800 dark:border-gray-700" required>
                </div>

                <div class="mb-4">
                    <label for="link" class="block font-medium mb-1">Link:</label>
                    <input type="url" id="link" name="link" autocomplete="off"
                           class="w-full border border-gray-300 rounded px-3 py-2 dark:bg-slate-800 dark:border-gray-700" required>
                </div>

                <div class="mb-4">
                    <label for="gambar" class="block font-medium mb-1">Gambar:</label>
                    <input type="file" id="gambar" name="gambar" accept="image/*"
                           class="w-full border border-gray-300 rounded px-3 py-2 dark:bg-slate-800 dark:border-gray-700" required>
                </div>

                <button type="submit"
                        class="bg-black hover:bg-gray-800 text-green-500 font-medium px-4 py-2 rounded">
                    Submit
                </button>
            </form>
        </div>
    </div>
</body>

        <script>
            const handleChange = () => {
                const fileUploader = document.querySelector('#input-file');
                const getFile = fileUploader.files
                if (getFile.length !== 0) {
                    const uploadedFile = getFile[0];
                    readFile(uploadedFile);
                }
            }

            const readFile = (uploadedFile) => {
                if (uploadedFile) {
                    const reader = new FileReader();
                    reader.onload = () => {
                    const parent = document.querySelector('.preview-box');
                    parent.innerHTML = `<img class="preview-content" src=${reader.result} />`;
                    };
                    
                    reader.readAsDataURL(uploadedFile);
                }
            };
        </script>
